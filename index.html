<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <section class="affichage">
        <img src="./public/img/logo2.png" alt="" class="logo_affichage">
        <img src="./public/img/choixpeau.png" alt="" class="choixpeau">
        <div class="div_affichage">
            <div>
                <input type="text" id="input_pseudo">
                <select name="" id="">
                    <option value="facile">Facile</option>
                    <option value="moyen">Moyen</option>
                    <option value="difficile">Difficile</option>
                    <option value="expert">Difficile (sans indices)</option>
                </select>
            </div>
            <button id="btn_pseudo">GO</button>
        </div>
    </section>
    <section class="affichage_2 none">
        <img src="" alt="" class="none">
        <h1 class="maison"></h1>
    </section>
    <section class="jeu none">
        <div class="logo">
            <img src="./public/img/logo2.png" alt="">
        </div>
        <h4 class="chrono"></h4>
        <section class="jeux">
            <div class="clone"></div>
            <section class="section_cartes">
                <div class="cartes"><img src="" alt="" class="recto none"><img src="" alt="" class="verso"></div>
                <div class="cartes"><img src="" alt="" class="recto none"><img src="" alt="" class="verso"></div>
                <div class="cartes"><img src="" alt="" class="recto none"><img src="" alt="" class="verso"></div>
                <div class="cartes"><img src="" alt="" class="recto none"><img src="" alt="" class="verso"></div>
                <div class="cartes"><img src="" alt="" class="recto none"><img src="" alt="" class="verso"></div>
                <div class="cartes"><img src="" alt="" class="recto none"><img src="" alt="" class="verso"></div>
            </section>
        </section>
    </section>
    <section class="score none">
        <div class="tableau_score">
            <h1>Maison</h1>
            <h1>Joueur</h1>
            <h1>Niveau</h1>
            <h1>Temps</h1>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1 class="question"></h1>
        <div>
            <button id="btn_yes">Oui</button>
            <button id="btn_no">Non</button>
        </div>
    </section>
    <script src="./public/js/main.js"></script>
</body>
</html>
